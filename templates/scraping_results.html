<!DOCTYPE html>
<html>
<head>
    <title>Scraping Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Scraping Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <strong>Phone Number:</strong> {{ result.Phone_Number }}<br>
                <strong>Email:</strong> 
                {% if result.Emails|length > 0 %}
                    <ul>
                        {% for email in result.Emails %}
                            <li>{{ email }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    Not Available
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
